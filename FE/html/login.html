<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>

    <!--<div class="banner">
        <img class="icon" src="../img/icon.png" alt=""></img>
    </div>-->

    <div>
        <img class="background" src="../img/background_img.png" alt=""></img>
        <div class="login_div">
            <p class="login_title"> Login </p>
            <form class="login_form" id="form">
                <input class="login_input" type="text" placeholder="Username" name="username" id="user">
                <input class="login_input" type="password" placeholder="Password" name="password" id="psw"></br>
                <input class="login_save_password" type="checkbox"></input>
                <p class="login_save_password" style="left:8.5vw;">Save Password</p>
            </form>
            <button class="login_submit" onclick="submitForm()" id="login_btn">Login</button>
        </div>
    </div>


</body>
