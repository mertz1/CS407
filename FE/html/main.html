<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>main</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="../EasyAutocomplete/easy-autocomplete.min.css">
    <link rel="stylesheet" type="text/css" href="../EasyAutocomplete/easy-autocomplete.themes.min.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/main.js"></script>
    <script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script type="text/javascript" src="../EasyAutocomplete/jquery.easy-autocomplete.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.2.61/jspdf.min.js"></script>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.4.2/css/ol.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://openlayers.org/en/v4.4.2/build/ol.js" type="text/javascript"></script>


    <style>
        .map {
            height: 400px;
            width: 100%;
        }
        
        .satellite {
            top: 65px;
            left: .5em;
        }
        
        .ol-touch .satellite {
            top: 80px;
        }
        .ol-info button{
            border-radius: 4px;
            padding:2px;
            position: fixed;
            width:30px;
            left:98%;
            top: 240px;
            margin:1px;
            padding:0;
            color:#fff;
            font-size:1.14em;
            font-weight:700;
            text-decoration:none;
            text-align:center;
            height:1.375em;
            width:1.375em;
            line-height:.4em;
            background-color:rgba(0,60,136,.5);
            border:none;
            border-radius:2px;
        }
        .ol-info button:hover{
            text-decoration:none;
            background-color:rgba(0,60,136,.7);
        }
        .ol-info button::-moz-focus-inner{
            border:none;
            padding:0;
        }
        .ol-mycontrol {
            background-color: rgba(255,255,255,.4);
            border-radius: 4px;
            padding:2px;
            color:white;
            position: absolute;
            width:30px;
            top: 60px;
            left:7px;
        }

        .ol-mycontrol button{
            display:block;
            margin:1px;
            padding:0;
            color:#fff;
            font-size:1.14em;
            font-weight:700;
            text-decoration:none;
            text-align:center;
            height:1.375em;
            width:1.375em;
            line-height:.4em;
            background-color:rgba(0,60,136,.5);
            border:none;
            border-radius:1px;
        }
        .ol-mycontrol button::-moz-focus-inner{
            border:none;
            padding:0;
        }
        .ol-mycontrol button:hover{
            text-decoration:none;
            background-color:rgba(0,60,136,.7);
        }
        #legend
        {
            position:absolute;
            top:10px;
            right:40px;
            z-index: 10000;
            width: 300px;
            height:250px;
            background-image: url("../img/overlay.png");
            visibility: hidden;
        }
    </style>

</head>

<body>

    <div class="banner">
        <img class="icon" src="../img/icon.png" alt=""></img>
        <button class="logout_btn" onclick="logout()"> Logout </button>
    </div>

    <div class="side_bar">
        <p class="side_bar_text"> Predefined Map </p>
        <div class="side_bar_option">
            <button class="side_bar_button">Burglaries</button></br>
            <button class="side_bar_button">Roberies</button></br>
            <button class="side_bar_button">Non-Violent</button></br>
            <button class="side_bar_button">Violent</button></br>
        </div>
    </div>

    <div class="main_map">
        <form id="form">
            <p class="date">Date:
                <input type="text" id="datepicker_start" name="date_start" class="date_option" placeholder="From"></input>
                <input type="text" id="datepicker_end" name="date_end" class="date_option" placeholder="To" Style="margin-left:0px"></input>
            </p>
            <p class="range">Past
                <input type="text" class="days" name="days" placeholder="0"></input>
                Days
            </p>
            <select name="crime_type" class="crime">
  			<option value="arrest">arrest</option>
  			<option value="crime">crime</option>
		</select>
            <select name="map_type" class="map_select" id="isHeatmap">
  			<option value="heatmap">heatmap</option>
  			<option value="location">location</option>
		</select>
            <button class="advance">Advance</button>
            <input type="text" id="searchAny" name="searchbar" placeholder="Search.." class="search_bar"></input>
    </form>
        <button class="submit_btn" onclick="submitForm()">submit</button>
        <button onclick="submitRadiusAndCenter()">submit2</button>
    <form class="exportpdf">
      <label>Page size </label>
      <select id="format">
        <option value="a0">A0 (slow)</option>
        <option value="a1">A1</option>
        <option value="a2">A2</option>
        <option value="a3">A3</option>
        <option value="a4" selected>A4</option>
        <option value="a5">A5 (fast)</option>
      </select>
      <label>Resolution </label>
      <select id="resolution">
        <option value="72">72 dpi (fast)</option>
        <option value="150">150 dpi</option>
        <option value="300">300 dpi (slow)</option>
      </select>
          <button id="export-pdf">Export PDF</button>
    </form>



    <!--  -->
        <!-- need this for the map -->
        <div id="map" class="map" style="height: 66vh">
            <div id="popup"></div>
            <div id="legend"></div>
        </div>

  <input id="btn_addmarker2" type="button" value="Arrests markers" onclick="getAllArrests()"/>
  </div>
	-->
        <!--start javascript-->
        <script src="../js/mapscript.js"></script>
    </div>

</body>

</html>
